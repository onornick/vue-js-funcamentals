<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Js Fundamentals</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <li v-for="number in numbers">
            {{ number }}
        </li>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp(
            {
                data() {
                    return {
                        message: 'Hello world',
                        numbers: [1, 2, 3, 4, 6],
                    }
                }
            }
        );

        app.mount('#app');
    </script>
</body>
</html>
